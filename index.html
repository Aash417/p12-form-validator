<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up</h1>
      <!-- Form  -->
      <form id="form">
        <!-- Name  -->
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" id="name" placeholder="Full name" />
        </div>
        <!-- Phone no. -->
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" id="phone" placeholder="00000-11111" />
        </div>
        <!-- Email  -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
        <!-- URl  -->
        <div class="form-group">
          <label for="website">Website url</label>
          <input type="email" id="website" placeholder="https://abc.com" />
        </div>
        <!-- Password  -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Min 8 character" />
        </div>
        <!-- Confirm Password  -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="confirm password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error msg  -->
      <div class="message-container">
        <h3 id="message">Don't hesitate</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
